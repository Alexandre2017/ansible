#Linux

- hosts: cad3_lin
  roles: 
    - role: grub
      tipo: grub_win
  tasks:
  - name: Monta /dev/sda3 em /media/aluno/trabalhos fstab - Linux
    mount:
      path: /media/aluno/trabalhos
      src: /dev/sda3
      fstype: vfat
      state: present
    when: ansible_os_family == 'Debian'

