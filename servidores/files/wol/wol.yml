- hosts: redes
  gather_facts: no
  tasks:
    - name: Laboratorio de Redes de Computadores
      wakeonlan:
        mac: "{{ hostvars[inventory_hostname].ansible_default_ipv4.macaddress }}"
        broadcast: 191.36.13.63
      delegate_to: localhost

