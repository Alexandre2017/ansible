- hosts: dknovo
  tasks:
  - name: Adicionar entrada da chave pública no /root/.ssh/authorized_keys (Monitoramento)
    authorized_key:
      user: root
      state: present
      key: "ssh-rsa  root@monitoramento"

  - name: Adicionar entrada da chave pública no /root/.ssh/authorized_keys (Humberto)
    authorized_key:
      user: root
      state: present
      key: "ssh-rsa  humbertos@sj-ctic-37246"

  - name: Adicionar entrada da chave pública no /root/.ssh/authorized_keys (Gabriel)
    authorized_key:
      user: root
      state: present
      key: "ssh-rsa  gabriel.souza@sj-ctic-29736"

  - name: Instalar pacotes necessarios Samba - Linux
    apt: name={{ packages }} state=latest
    vars:
      packages:
      - samba
      - ldap-utils
      - smbldap-tools
      - libnss-ldap
      - libpam-ldap

  - name: Copiando arquivo /etc/nsswitch.conf
    copy:
      src: nsswitch.conf
      dest: /etc/nsswitch.conf
      owner: root
      group: root
      mode: 0644
    when: ansible_os_family == 'Debian' 

  - name: Copiando arquivo /etc/libnss-ldap.conf
    copy:
      src: ldap.conf
      dest: /etc/libnss-ldap.conf
      owner: root
      group: root
      mode: 0644
    when: ansible_os_family == 'Debian'  

  - name: Copiando arquivo /etc/ldap.conf
    copy:
      src: ldap.conf
      dest: /etc/ldap.conf
      owner: root
      group: root
      mode: 0644
    when: ansible_os_family == 'Debian'

  - name: Copiando arquivo /etc/ldap/ldap.conf
    copy:
      src: ldap.conf
      dest: /etc/ldap/ldap.conf
      owner: root
      group: root
      mode: 0644
    when: ansible_os_family == 'Debian'

  - name: Copiando arquivo /etc/pam_ldap.conf
    copy:
      src: ldap.conf
      dest: /etc/pam_ldap.conf
      owner: root
      group: root
      mode: 0644
    when: ansible_os_family == 'Debian'

  - name: Copiando arquivo /etc/pam.d/common-session
    copy:
      src: common-session
      dest: /etc/pam.d/common-session
      owner: root
      group: root
      mode: 0644
    when: ansible_os_family == 'Debian'

  - name: Copiando arquivo /etc/smbldap-tools/smbldap_bind.conf
    copy:
      src: smbldap_bind.conf
      dest: /etc/smbldap-tools/smbldap_bind.conf
      owner: root
      group: root
      mode: 0600
    when: ansible_os_family == 'Debian'

  - name: Copiando arquivo /etc/smbldap-tools/smbldap.conf
    copy:
      src: smbldap.conf
      dest: /etc/smbldap-tools/smbldap.conf
      owner: root
      group: root
      mode: 0600
    when: ansible_os_family == 'Debian'

  - name: Copiando arquivo /etc/samba/smb.conf
    copy:
      src: smb.conf
      dest: /etc/samba/smb.conf
      owner: root
      group: root
      mode: 0640
    when: ansible_os_family == 'Debian'
    notify:
    - restart samba 

  handlers:
    - name: restart samba
      service:
        name: samba
        state: restarted    

