- hosts: nfs_share
  tasks:
  - name: Adicionar entrada da chave pública no /home/ctic/.ssh/authorized_keys (Monitoramento)
    authorized_key:
      user: root
      state: present
      key: "ssh-rsa  root@monitoramento"

  - name: Adicionar entrada da chave pública no /home/ctic/.ssh/authorized_keys (Humberto)
    authorized_key:
      user: root
      state: present
      key: "ssh-rsa  humbertos@sj-ctic-37246"

  - name: Adicionar entrada da chave pública no /home/ctic/.ssh/authorized_keys (Gabriel)
    authorized_key:
      user: root
      state: present
      key: "ssh-rsa  gabriel.souza@sj-ctic-29736"

  - name: Instalar pacotes necessarios para o FTP - Linux
    apt: name={{ packages }} state=latest
    vars:
      packages:
      - vsftpd
      - ftp 

  - name: Cria usuário fog
    user:
      name: fog
      password: $6$cYZmmWnz$XjnaseDogSKb8rDLvbgwMmFX5NwTm9IOoEHK1fybdJHvILV3dJ82Ml8eJpk/w89Cwoce8IzY6/kQQDDuA3pLr0
      home: /nfs_fog
      create_home: no

  - name: Modifica variavel write_enable do /etc/vsftpd.conf
    lineinfile:
      path: /etc/vsftpd.conf
      regexp: '^write_enable=YES'
      insertafter: '^#write_enable=YES'
      line: 'write_enable=YES'
    notify:
    - restart vsftpd 

  - name: Cria pasta /nfs_kubernetes
    file:
      state: directory
      path: /nfs_kubernetes
      owner: nobody
      group: nogroup
      mode: 0755

  - name: Cria pasta /nfs_fog
    file:
      state: directory
      path: /nfs_fog
      owner: nobody
      group: fog
      mode: 0775

  - name: Arrumar permissão das imagens do FOG a cada 2 horas"
    cron:
      name: "Arrumar Permissão das imagens do FOG"
      hour: "*/2"
      minute: "00"
      job: "find /nfs_fog/* -type d ! -name dev -exec chmod 0555 {} \\; ; chmod -R 777 /nfs_fog/dev"

  roles:
    - role: geerlingguy.nfs
      nfs_exports: 
      - "/nfs_kubernetes 191.36.8.0/27(rw,sync,no_root_squash)" 
      - "/nfs_fog *(rw,sync,no_root_squash)"

  handlers:
    - name: restart vsftpd
      service:
        name: vsftpd
        state: restarted