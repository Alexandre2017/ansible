- hosts: redes
  tasks:
  - name: Monta /dev/sda2 em /media/aluno/trabalhos fstab - Linux
    mount:
      path: /media/aluno/trabalhos
      src: /dev/sda2
      fstype: ext4
      state: present
    when: ansible_os_family == 'Debian'

