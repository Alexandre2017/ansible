---

# Permissao para gravar na placa
- name: Adiciona no grupo dialout
  user:
    name: "{{item}}"
    groups: dialout
    append: yes
  with_items:
    - aluno
    - mayara.sousa 
    - arliones.hoeller
    - roberto.matos
    - elen
  when: ansible_os_family == 'Debian'

###Solicitado pelo Mello no chamado IFSC#2018060710000808 de 07/06/18
- name: Adiciona no grupo plugdev
  user:
    name: "{{item}}"
    groups: plugdev
    append: yes
  with_items:
    - aluno
  when: ansible_os_family == 'Debian'

