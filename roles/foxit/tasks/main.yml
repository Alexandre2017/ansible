---
- name: Instalar o Foxit (Windows)
  win_chocolatey:
    name: foxit
    state: latest
  when: ansible_os_family == 'Windows'

- name: Verificando se o foxit já foi copiadolist contents of directory
  command: ls /opt/foxitsoftware
  register: contents

- name: Criando o arquivo foxit.desktop
  copy:
    src: foxit.desktop
    dest: /usr/share/applications/foxit.desktop
    owner: root
    group: root
    mode: 0644
  when: ansible_os_family == 'Debian'

- name: Copiando os arquivos da instalação do Foxit
  copy:
    src: foxitsoftware
    dest: /opt
    owner: root
    group: root
    mode: 0755
    directory_mode: yes 
  when: ansible_os_family == 'Debian' #and contents.stdout == ""
