#Linux

- name: Tarefa para desligar computador - Linux
  cron:
    name: "desligamento"
    minute: "0"
    hour: "23"
    user: "root"
    job: "/sbin/poweroff"
    state: present
  when: ansible_os_family == 'Debian'

#Windows

- name: Tarefa para desligar os computadores as 23h - Windows
  win_scheduled_task:
    name: desliga
    description: Desligar as 23h
    actions:
    - path: shutdown.exe
      arguments: -s -f -t 0
    triggers:
    - type: daily
      start_boundary: '23:00:00'
    username: SYSTEM
    state: present
    enabled: yes
    # run_only_if_idle: yes 
  when: ansible_os_family == 'Windows'
