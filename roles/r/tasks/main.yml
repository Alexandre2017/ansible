#Linux

# Ubuntu
- name: Adicionar apt key de um keyserver
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: E084DAB9
  when: ansible_distribution == 'Ubuntu'

- name: Adicionar reposit√≥rio para r-project - Linux Ubuntu
  apt_repository:
    repo: deb https://cloud.r-project.org/bin/linux/ubuntu trusty
    state: present
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'

- name: Instalar os pacotes para o r-project - Linux Ubuntu
  apt: name={{item}} state=latest
  with_items:
    - r-base
    - r-base-dev
    - r-cran-rjava
    - libjpeg62
  when: ansible_distribution == 'Ubuntu'

#Windows
- name: Instalar o R - Windows
  win_chocolatey:
    name: "{{item}}"
    #version: latest
  with_items:
    - r.project
    - r.studio
  when: ansible_os_family == 'Windows'

- name: Atalho para o r-project
  win_shortcut:
    description: Atalho para o r-project
    src: '%ProgramFiles%\R\R-3.5.1\bin\x64\Rgui.exe --cd-to-userdocs'
    dest: '%Public%\Desktop\R.lnk'
    #icon: '%ProgramFiles%\R\R-3.5.1\bin\x64\Rgui.exe,0'
  when: ansible_os_family == 'Windows'
